<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin-Fashion</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <header class="header-bg h-screen">
      <nav class="flex justify-around pt-4">
        <div class="logo">
          <img src="./icons/logo.png" width="291px" height="40px" alt="" />
        </div>
        <ul class="nav__links flex font-semibold">
          <li class="nav__link mx-5">Home</li>
          <li class="nav__link mx-5">Product</li>
          <li class="nav__link mx-5">About Us</li>
          <li class="nav__link mx-5">Contact</li>
        </ul>
      </nav>

      <div class="header__container mt-16 flex items-center">
        <div class="header__content-left ml-52 space-y-6 uppercase">
          <h1>
            <span class="penguin text-6xl font-bold">Be the Penguins</span
            ><br />
            <span class="winter text-6xl font-bold">Of Winter</span>
          </h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing<br />
            and typesetting industry.
          </p>
          <button
            class="penguin-btn uppercase font-semibold px-5 py-3 rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Buy now
          </button>
        </div>
        <div class="header__content-right ml-16">
          <img src="./images/model.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
